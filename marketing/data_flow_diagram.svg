<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="500" viewBox="0 0 1200 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for portal effect -->
    <linearGradient id="portalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#9b59b6;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:0.3"/>
    </linearGradient>

    <!-- Data stream animation gradient -->
    <linearGradient id="streamLeft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1"/>
    </linearGradient>

    <linearGradient id="streamRight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="500" fill="#f8f9fa"/>

  <!-- Portal background effect -->
  <ellipse cx="600" cy="250" rx="180" ry="200" fill="url(#portalGradient)" opacity="0.4"/>

  <!-- ==================== LEFT SIDE: Input Files ==================== -->

  <!-- Excel Icon -->
  <g transform="translate(80, 100)" filter="url(#shadow)">
    <rect width="100" height="120" rx="8" fill="#217346"/>
    <rect x="10" y="10" width="80" height="100" rx="4" fill="white"/>
    <!-- Excel grid -->
    <line x1="10" y1="40" x2="90" y2="40" stroke="#217346" stroke-width="1"/>
    <line x1="10" y1="60" x2="90" y2="60" stroke="#217346" stroke-width="1"/>
    <line x1="10" y1="80" x2="90" y2="80" stroke="#217346" stroke-width="1"/>
    <line x1="40" y1="10" x2="40" y2="110" stroke="#217346" stroke-width="1"/>
    <line x1="65" y1="10" x2="65" y2="110" stroke="#217346" stroke-width="1"/>
    <!-- X logo -->
    <text x="50" y="32" font-family="Arial Black, sans-serif" font-size="18" fill="#217346" text-anchor="middle" font-weight="bold">X</text>
  </g>
  <text x="130" y="250" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">Excel</text>
  <text x="130" y="268" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">.xlsx</text>

  <!-- CSV Icon -->
  <g transform="translate(80, 280)" filter="url(#shadow)">
    <rect width="100" height="120" rx="8" fill="#4CAF50"/>
    <rect x="10" y="10" width="80" height="100" rx="4" fill="white"/>
    <!-- CSV lines -->
    <text x="50" y="45" font-family="Courier New, monospace" font-size="10" fill="#4CAF50" text-anchor="middle">A1,B1,C1</text>
    <text x="50" y="60" font-family="Courier New, monospace" font-size="10" fill="#4CAF50" text-anchor="middle">A2,B2,C2</text>
    <text x="50" y="75" font-family="Courier New, monospace" font-size="10" fill="#4CAF50" text-anchor="middle">A3,B3,C3</text>
    <text x="50" y="90" font-family="Courier New, monospace" font-size="10" fill="#4CAF50" text-anchor="middle">A4,B4,C4</text>
  </g>
  <text x="130" y="428" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">CSV</text>
  <text x="130" y="446" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">.csv</text>

  <!-- PDF Icon -->
  <g transform="translate(80, 10)" filter="url(#shadow)">
    <rect width="100" height="70" rx="8" fill="#E53935"/>
    <rect x="10" y="8" width="80" height="54" rx="4" fill="white"/>
    <text x="50" y="45" font-family="Arial Black, sans-serif" font-size="20" fill="#E53935" text-anchor="middle" font-weight="bold">PDF</text>
  </g>
  <text x="130" y="95" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">.pdf</text>

  <!-- ==================== DATA STREAMS LEFT ==================== -->

  <!-- Stream from Excel -->
  <g filter="url(#glow)">
    <path d="M 190 160 Q 300 160, 420 220" stroke="url(#streamLeft)" stroke-width="4" fill="none" stroke-dasharray="10,5">
      <animate attributeName="stroke-dashoffset" from="0" to="-30" dur="1s" repeatCount="indefinite"/>
    </path>
    <!-- Data particles -->
    <circle r="6" fill="#3498db">
      <animateMotion dur="2s" repeatCount="indefinite">
        <mpath href="#pathExcel"/>
      </animateMotion>
    </circle>
  </g>
  <path id="pathExcel" d="M 190 160 Q 300 160, 420 220" fill="none" stroke="none"/>

  <!-- Stream from CSV -->
  <g filter="url(#glow)">
    <path d="M 190 340 Q 300 340, 420 280" stroke="url(#streamLeft)" stroke-width="4" fill="none" stroke-dasharray="10,5">
      <animate attributeName="stroke-dashoffset" from="0" to="-30" dur="1s" repeatCount="indefinite"/>
    </path>
    <circle r="6" fill="#4CAF50">
      <animateMotion dur="2.2s" repeatCount="indefinite">
        <mpath href="#pathCSV"/>
      </animateMotion>
    </circle>
  </g>
  <path id="pathCSV" d="M 190 340 Q 300 340, 420 280" fill="none" stroke="none"/>

  <!-- Stream from PDF -->
  <g filter="url(#glow)">
    <path d="M 190 45 Q 300 100, 420 200" stroke="url(#streamLeft)" stroke-width="4" fill="none" stroke-dasharray="10,5">
      <animate attributeName="stroke-dashoffset" from="0" to="-30" dur="1s" repeatCount="indefinite"/>
    </path>
    <circle r="6" fill="#E53935">
      <animateMotion dur="2.5s" repeatCount="indefinite">
        <mpath href="#pathPDF"/>
      </animateMotion>
    </circle>
  </g>
  <path id="pathPDF" d="M 190 45 Q 300 100, 420 200" fill="none" stroke="none"/>

  <!-- ==================== CENTER: TariffMill Portal ==================== -->

  <!-- Portal ring outer -->
  <ellipse cx="600" cy="250" rx="170" ry="190" fill="none" stroke="#667eea" stroke-width="8" opacity="0.3"/>
  <ellipse cx="600" cy="250" rx="155" ry="175" fill="none" stroke="#764ba2" stroke-width="4" opacity="0.5"/>

  <!-- TariffMill Logo Box -->
  <g transform="translate(480, 150)" filter="url(#shadow)">
    <rect width="240" height="200" rx="20" fill="white" stroke="#667eea" stroke-width="3"/>

    <!-- Gear icon -->
    <g transform="translate(120, 50)">
      <circle cx="0" cy="0" r="25" fill="none" stroke="#667eea" stroke-width="4"/>
      <circle cx="0" cy="0" r="10" fill="#667eea"/>
      <!-- Gear teeth -->
      <rect x="-4" y="-35" width="8" height="12" fill="#667eea"/>
      <rect x="-4" y="23" width="8" height="12" fill="#667eea"/>
      <rect x="-35" y="-4" width="12" height="8" fill="#667eea"/>
      <rect x="23" y="-4" width="12" height="8" fill="#667eea"/>
      <rect x="17" y="-28" width="8" height="12" fill="#667eea" transform="rotate(45 21 -22)"/>
      <rect x="-25" y="16" width="8" height="12" fill="#667eea" transform="rotate(45 -21 22)"/>
      <rect x="-25" y="-28" width="8" height="12" fill="#667eea" transform="rotate(-45 -21 -22)"/>
      <rect x="17" y="16" width="8" height="12" fill="#667eea" transform="rotate(-45 21 22)"/>
    </g>

    <!-- TariffMill text -->
    <text x="120" y="115" font-family="Arial, sans-serif" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">TariffMill</text>

    <!-- Tagline -->
    <text x="120" y="145" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Data Transformation</text>
    <text x="120" y="162" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">HTS Classification</text>
    <text x="120" y="179" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Customs Processing</text>
  </g>

  <!-- ==================== DATA STREAM RIGHT ==================== -->

  <g filter="url(#glow)">
    <path d="M 780 250 Q 880 250, 950 250" stroke="url(#streamRight)" stroke-width="6" fill="none" stroke-dasharray="12,6">
      <animate attributeName="stroke-dashoffset" from="0" to="-36" dur="1s" repeatCount="indefinite"/>
    </path>
    <!-- Multiple data particles -->
    <circle r="8" fill="#2ecc71">
      <animateMotion dur="1.5s" repeatCount="indefinite">
        <mpath href="#pathRight"/>
      </animateMotion>
    </circle>
    <circle r="6" fill="#27ae60">
      <animateMotion dur="1.5s" repeatCount="indefinite" begin="0.5s">
        <mpath href="#pathRight"/>
      </animateMotion>
    </circle>
  </g>
  <path id="pathRight" d="M 780 250 Q 880 250, 950 250" fill="none" stroke="none"/>

  <!-- Arrow head -->
  <polygon points="940,235 970,250 940,265" fill="#2ecc71"/>

  <!-- ==================== RIGHT SIDE: E2Open ==================== -->

  <g transform="translate(980, 170)" filter="url(#shadow)">
    <rect width="180" height="160" rx="15" fill="white" stroke="#0066cc" stroke-width="3"/>

    <!-- E2Open Logo representation -->
    <text x="90" y="55" font-family="Arial Black, sans-serif" font-size="32" fill="#0066cc" text-anchor="middle" font-weight="bold">e2open</text>

    <!-- Globe icon -->
    <g transform="translate(90, 100)">
      <circle cx="0" cy="0" r="30" fill="none" stroke="#0066cc" stroke-width="2"/>
      <ellipse cx="0" cy="0" rx="30" ry="12" fill="none" stroke="#0066cc" stroke-width="1.5"/>
      <ellipse cx="0" cy="0" rx="12" ry="30" fill="none" stroke="#0066cc" stroke-width="1.5"/>
      <line x1="-30" y1="0" x2="30" y2="0" stroke="#0066cc" stroke-width="1"/>
    </g>
  </g>
  <text x="1070" y="355" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Global Trade</text>
  <text x="1070" y="372" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Management</text>

  <!-- ==================== Labels ==================== -->

  <!-- Input label -->
  <text x="130" y="480" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle" font-weight="bold">INPUT FILES</text>

  <!-- Transform label -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="14" fill="#764ba2" text-anchor="middle" font-weight="bold">TRANSFORM &amp; CLASSIFY</text>

  <!-- Output label -->
  <text x="1070" y="420" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle" font-weight="bold">EXPORT</text>

  <!-- Data flow arrows labels -->
  <text x="300" y="130" font-family="Arial, sans-serif" font-size="11" fill="#3498db" text-anchor="middle">Invoice Data</text>
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="11" fill="#4CAF50" text-anchor="middle">Shipment Data</text>
  <text x="860" y="230" font-family="Arial, sans-serif" font-size="11" fill="#2ecc71" text-anchor="middle">Upload Sheet</text>

</svg>