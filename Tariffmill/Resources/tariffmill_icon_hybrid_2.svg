<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgHybrid2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgHybrid2)"/>
  
  <!-- Outer motion ring -->
  <g transform="translate(256, 256)">
    <circle cx="0" cy="0" r="120" stroke="white" stroke-width="16" fill="none" stroke-dasharray="80 108" stroke-linecap="round" opacity="0.25"/>
  </g>
  
  <!-- Mill wheel spokes -->
  <g transform="translate(256, 256)">
    <rect x="-95" y="-12" width="50" height="24" rx="12" fill="white" opacity="1"/>
    <rect x="45" y="-12" width="50" height="24" rx="12" fill="white" opacity="0.5"/>
    <rect x="-12" y="-95" width="24" height="50" rx="12" fill="white" opacity="0.8"/>
    <rect x="-12" y="45" width="24" height="50" rx="12" fill="white" opacity="0.35"/>
    
    <!-- Center hub -->
    <circle cx="0" cy="0" r="38" fill="white"/>
    <circle cx="0" cy="0" r="18" fill="url(#bgHybrid2)"/>
  </g>
</svg>
